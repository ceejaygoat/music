<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <form action="upload_song.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="song" required><br>
            <input type="text" name="song_name" placeholder="Song Name" required><br>

        <div id="uploadedSongs">
            <!-- List of songs pending approval -->
        </div>
    </div>
    <div id="music-animation"></div>
    <script src="app.js"></script>
